<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Scope of variables</h1> 
   <button type="button" onclick="myfunction()">Click</button>
   <p id="p1"></p>
   <p id="p2"></p>
   <script>
    var b=5;
    function myfunction(){
        var a=4;
        document.getElementById("p1").innerHTML=b*a;
    }
    document.getElementById("p2").innerHTML=a;
   </script>
</body>
</html>
